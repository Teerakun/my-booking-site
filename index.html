<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --rog-red: #ff0032; }
        body { 
            font-family: 'Kanit', sans-serif; 
            background-color: #000; 
            color: #fff;
            scroll-behavior: smooth;
        }
        .font-rog { font-family: 'Orbitron', sans-serif; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .portfolio-card {
            background-color: #111;
            overflow: hidden;
            position: relative;
        }

        .portfolio-img {
            filter: grayscale(100%);
            transition: filter 1.2s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s ease;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .aos-animate .portfolio-img {
            filter: grayscale(0%);
        }

        .rog-btn {
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0% 30%);
            transition: all 0.3s ease;
        }
        .rog-btn:hover { transform: translateY(-5px); filter: brightness(1.2); }

        .parallax-bg {
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>

    <section class="relative h-screen flex flex-col items-center justify-center parallax-bg" 
             style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.5), #000), url('https://images.unsplash.com/photo-1616423641454-ec0060967f09?q=80&w=2070');">
        
        <div class="text-center z-10 px-6" data-aos="zoom-out" data-aos-duration="1500">
            <h1 class="font-rog text-3xl md:text-6xl font-bold tracking-tighter text-white drop-shadow-[0_0_15px_rgba(255,0,50,0.4)]">
                PHO<span class="text-[#ff0032]">TO</span>GRAPHY
            </h1>
            <p class="mt-3 text-gray-400 tracking-[0.4em] text-[9px] md:text-xs uppercase opacity-70">
                Precision • Aesthetics • Future
            </p>
        </div>

        <div class="absolute bottom-10 flex flex-col items-center opacity-40 animate-pulse">
            <p class="text-[9px] tracking-[0.5em] mb-2 font-rog uppercase">Scroll</p>
            <div class="text-xl">↓</div>
        </div>
    </section>

    <section class="py-24 bg-black relative overflow-hidden">
        <div class="container mx-auto px-6 mb-12">
            <h2 class="font-rog text-xl text-white border-l-4 border-[#ff0032] pl-4 uppercase" data-aos="fade-right">
                Portfolio
            </h2>
        </div>

        <div class="flex overflow-x-auto space-x-6 px-6 snap-x no-scrollbar pb-10">
            
            <div class="portfolio-card min-w-[80vw] md:min-w-[400px] aspect-[3/4] rounded-xl snap-center border border-zinc-800" 
                 data-aos="fade-up" data-aos-once="false">
                <img src="https://i.postimg.cc/Gt86XPy5/DSC_0258.jpg" 
                     class="portfolio-img">
            </div>

            <div class="portfolio-card min-w-[80vw] md:min-w-[400px] aspect-[3/4] rounded-xl snap-center border border-zinc-800" 
                 data-aos="fade-up" data-aos-delay="200" data-aos-once="false">
                <img src="https://i.postimg.cc/nzw6KSCK/DSC_0046.jpg" 
                     class="portfolio-img">
            </div>

            <div class="portfolio-card min-w-[80vw] md:min-w-[400px] aspect-[3/4] rounded-xl snap-center border border-zinc-800" 
                 data-aos="fade-up" data-aos-delay="400" data-aos-once="false">
                <img src="https://i.postimg.cc/4y7jWv92/DSC_0051.jpg" 
                     class="portfolio-img">
            </div>

        </div>
    </section>

    <section class="relative h-screen flex flex-col items-center justify-center parallax-bg"
             style="background-image: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.5)), url('https://i.postimg.cc/4d7mQMBL/IMG-0279.jpg');">
        
        <div class="w-full max-w-xs space-y-6 px-6 relative z-10">
            <div data-aos="fade-up">
                <a href="booking.html" class="rog-btn block bg-[#ff0032] text-white p-5 text-center font-bold tracking-[0.2em] shadow-[0_10px_30px_rgba(255,0,50,0.4)] uppercase text-sm">
                    Book Session
                </a>
            </div>

            <div data-aos="fade-up" data-aos-delay="200">
                <a href="my-photo.html" class="rog-btn block bg-transparent border-2 border-white/20 text-white p-5 text-center font-bold tracking-[0.2em] backdrop-blur-md hover:border-white/50 uppercase text-sm">
                    My Photos
                </a>
            </div>
        </div>

        <div class="absolute inset-0 flex items-center justify-center opacity-[0.03] select-none pointer-events-none">
            <h2 class="font-rog text-[25vw] italic">PHOTO</h2>
        </div>
    </section>

    <footer class="bg-black py-12 text-center text-zinc-700 text-[9px] font-rog tracking-[0.4em] border-t border-white/5">
        © 2026 PHOTOGRAPHY HUB // ENGINEERED FOR AESTHETICS
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: false,
            mirror: true,
            anchorPlacement: 'center-bottom'
        });
    </script>
</body>
</html>
